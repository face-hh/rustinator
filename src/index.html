<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustinator</title>
  </head>

  <body>
    <button class="nav" onclick="expandDataset()">Expand dataset</button>
    <div class="questions">
      <div class="chatBubble">
        <span class="question">Placeholder</span>
        <span class="answer"></span>
      </div>

      <img src="/assets/rustinator.png">
    </div>

    <div class="container">
      <button onclick="answer(0)">Yes</button>
      <button onclick="answer(1)">No</button>
      <button onclick="startGame()">Play again</button>

    </div>
  </body>

  <script src="/main.js"></script>
</html>
